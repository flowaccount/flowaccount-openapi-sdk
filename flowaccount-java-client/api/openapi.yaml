        required: false
        schema:
          type: string
        style: form
      - explode: false
        in: header
        name: Authorization
        required: true
        schema:
          default: Bearer accessToken
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllDocumentResponse'
          description: 200 response
        "401":
          description: 401 response
        "500":
          description: 500 response
